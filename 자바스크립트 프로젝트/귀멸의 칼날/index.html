<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>귀멸의 칼날</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        IMAGE SLIDER
    </header>
    <main class="board">        <!-- 사진을 보여주는 공간의 틀(회색부분) -->
        <div class="slider-box">    <!-- 버튼과 사진을 보여주는 공간을 묶었다 -->
            <span class="btn-prev">prev</span>  <!-- 전 사진 보기버튼 -->
            <div class="slider">        <!-- 사진을 보여주는 영역 -->
                <div class="files">        <!-- 사진을 묶은 객체 -->
                    <div class="file">      <!-- 사진 하나하나 -->
                        <img class="thumbnail" src="img/image01.png">
                    </div>
                    <div class="file">
                        <img class="thumbnail" src="img/image02.png">
                    </div>
                    <div class="file">
                        <img class="thumbnail" src="img/image03.png">
                    </div>
                    <div class="file">
                        <img class="thumbnail" src="img/image04.png">
                    </div>
                    <div class="file">
                        <img class="thumbnail" src="img/image05.png">
                    </div>
                    <div class="file">
                        <img class="thumbnail" src="img/image06.png">
                    </div>
                </div>      <!-- 자동이동 버튼 -->
                <div id="autoplay" class="autoplay"></div>
            </div>
            <span class="btn-next">next</span>     <!-- 다음사진 보기 버튼 -->
            <ul class="pagination"></ul>        <!-- 사진추가하는 부분 -->
        </div>
        <script src="./js/script.js"></script>
    </main>
    <footer>
        Turing Lab.
    </footer>
</body>
</html>

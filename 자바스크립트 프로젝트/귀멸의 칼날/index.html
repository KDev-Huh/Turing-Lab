<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>귀멸의 칼날</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        IMAGE SLIDER
    </header>
    <main class="board">
        <div class="slider-box">
            <span class="btn-prev">prev</span>
            <div class="slider">
                <div class="files">
                    <div class="file">
                        <img class="thumbnail" src="img/image01.png">
                    </div>
                    <div class="file">
                        <img class="thumbnail" src="img/image02.png">
                    </div>
                    <div class="file">
                        <img class="thumbnail" src="img/image03.png">
                    </div>
                    <div class="file">
                        <img class="thumbnail" src="img/image04.png">
                    </div>
                    <div class="file">
                        <img class="thumbnail" src="img/image05.png">
                    </div>
                    <div class="file">
                        <img class="thumbnail" src="img/image06.png">
                    </div>
                </div>
                <div id="autoplay" class="autoplay"></div>
            </div>
            <span class="btn-next">next</span>
            <ul class="pagination"></ul>
        </div>
        <script src="./js/script.js"></script>
    </main>
    <footer>
        Turing Lab.
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANOI TOWER</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="title">
        <div>DRAG & DROP HANOI TOWER</div>
    </header>
    <nav class="navStyle">
        <input type="button" value="ADD Disk" onclick="addDisk()">&nbsp;
        <input type="button" value="Reset" onclick="refresh()">
    </nav>
    <main id="board">
        <section id="moveLabel" class="label">
            <p>
                <span>Move: </span>
                <span id="moveCount"></span>
            </p>
        </section>
        <section id="ground" class="ground">
            <div id="towerA" class="tower"></div>
            <div id="towerB" class="tower"></div>
            <div id="towerC" class="tower"></div>
            <div id="msgSuccess" class="success">Cograturation</div>
        </section>
    </main>
    <footer>
        Turing Lab.
    </footer>
    <script src="js/script.js"></script>
</body>
</html>

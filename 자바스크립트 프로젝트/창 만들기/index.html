<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어장</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <nav>
        <input type="button" value="단어추가" id="add">
    </nav>
    <div id="wordBook">
        <h3>단어장</h3>
        <p id="inputWord"></p>
    </div>
    <div id="addWord">
        <form>
            <div id="outBox">
                <input type="button" value="X" id="out" onclick="deleteadd()">
            </div>
            <div id="inputsBox">
                <div><span>영어 단어</span><input id="word" type="text"></div>
                <span>뜻 의미</span><br>
                <textarea id="meaning"></textarea>
                <div id="goBox">
                    <div id="go">
                        <input type="button" value="Append" id="addBu">
                        <input type="button" value="Cancel" id="canBu">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
